<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div th:text="#{login.title}" class="card-header text-center text-uppercase h4 font-weight-light"></div>
                    <p th:text="${msg}" style="color: red;text-align: center"></p>
                    <form th:action="@{/__${lang}__/loginValid}" th:method="post">
                        <div class="card-body py-5">
                            <div class="form-group">
                                <label th:text="#{login.email}" class="form-control-label"/>
                                <input name="username" type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label th:text="#{login.password}" class="form-control-label"/>
                                <input name="password" type="password" class="form-control">
                            </div>

                            <div class="custom-control custom-checkbox mt-4">
                                <input type="checkbox" class="custom-control-input" id="login">
                                <label class="custom-control-label" for="login">Check this custom checkbox</label>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" th:text="#{login.login}" onclick="login()"
                                            class="btn btn-primary px-5"></button>
                                </div>

                                <div class="col-6">
                                    <a href="#" th:text="#{login.forget}" class="btn btn-link"></a>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row" style="padding-left: 30px">
                        <div class="col-6" style="padding-left: 50px">
                            <a href="/zh-CN/login">China</a>
                        </div>
                        <div class="col-6">
                            <a href="/en-US/login">English</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper.js/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/chart.js/chart.min.js"></script>
<script src="/js/carbon.js"></script>
<script src="/js/demo.js"></script>
</body>
</html>
